<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Algorithm Visualizer</title>
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header section containing logo, day/night toggle, and menu toggle -->
    <header>
        <a href="#" class="logo"></a>
        <div class="rightSide">
            <!-- Day/Night mode toggle button -->
            <div class="btns dayNight">
                <ion-icon name="moon-outline"></ion-icon>
                <ion-icon name="sunny-outline"></ion-icon>
            </div>
            <!-- Menu toggle button -->
            <div class="btns menuToggle">
                <ion-icon name="menu-outline"></ion-icon>
                <ion-icon name="close-outline"></ion-icon>
            </div>
        </div>
    </header>

    <!-- Main section with background video, mask overlay, and heading -->
    <section class="main">
        <!-- Background video that plays automatically, loops, and is muted -->
        <video src="1st part (1).mp4" autoplay loop muted type="mp4"></video>
        <!-- Image overlay on top of the video -->
        <img src="mask (1).jpg" class="mask">
        <!-- Heading with animated text using marquee -->
        <div class="heading">
            <marquee direction="right" behavior="alternate">
                <h4>Algorithm</h4>
            </marquee>
            <marquee direction="left" behavior="alternate">
                <h3>Visualizer</h3>
            </marquee>
        </div>
    </section>

    <!-- Sidebar Navigation with links to different sections of the website -->
    <ul class="navigation">
        <li class="home"><a href="index.html"><b>Home</b></a></li>
        <li class="algo"><a href="Sorting/sorting.html"><b>Sorting Visualizer</b></a></li>
        <li class="algo"><a href="Searching/searching.html"><b>Searching Visualizer</b></a></li>
        <li class="about"><a href="About Us/about.html"><b>About Us</b></a></li>
    </ul>

    <!-- Ionicons script for icons, supporting module and non-module browsers -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        // JavaScript for day/night toggle functionality
        let dayNight = document.querySelector('.dayNight')
        let menuToggle = document.querySelector('.menuToggle')
        let body = document.querySelector('body')
        let navigation = document.querySelector('.navigation')

        // Toggle dark mode on body and button state when dayNight is clicked
        dayNight.onclick = function () {
            body.classList.toggle('dark')
            dayNight.classList.toggle('active')
        }

        // Toggle navigation menu visibility when menuToggle is clicked
        menuToggle.onclick = function () {
            menuToggle.classList.toggle('active')
            navigation.classList.toggle('active')
        }
    </script>
</body>
</html>
